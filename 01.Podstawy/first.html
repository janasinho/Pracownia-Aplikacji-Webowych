<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierwsza strona</title>
</head>
<body>
    <h1>Pierwsza strona w JS</h1>
    <script>
        document.writeln("wynik dodawania: "+ result)
        result = - firstNumber; //-58

        firstNumber = firstNumber + 8;
        firstNumber += 8;
        
        firstNumber = firstNumber = 2 * secondNumber;
        firstNumber += 2* secondNumber;

        firstNumber = firstNumber * (2 + secondNumber);
        firstNumber *= 2 + secondNumber;

        firstNumber = firstNumber + 1;
        firstNumber += 1;

        firstNumber = 5;
        firstNumber++;
        document.writeln("Wynik firstNumber++: "+ firstNumber);    //6
        document.writeln("Wynik firstNumber++: "+ result);    //5


        firstNumber = 5;
        result = firstNumber++;
        document.writeln("++Wynik firstNumber: "+ firstNumber);    //6

        firstNumber = 5;
        secondNumber = 5;

        firstNumber = secondNumber = 5;
    
    </script>
    <div> to juz bedzie ponizej</div>
</body>
</html>

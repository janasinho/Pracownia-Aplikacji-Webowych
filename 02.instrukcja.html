<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Operatory porownania:
        > - wieksze
        < - mniejsze
        >= - wieksze lub rowne
        <= - mniejsze lub rowne
        == - rowne
        === - rowne musza byc typy
        != - różne
        !== - różne ale dla tych samych typów
        */


        //pobierz od uzytkownika liczbe
        // i wyswietl czy jest ona dodatnia czy ujemna

        var numberFromUser;

        numberFromUser = 5;

        if (numberFromUser > 0)
            document.writeln("Liczba jest dodatnia");
        if (numberFromUser < 0)
            document.writeln("Liczba jest ujemna");
        if (numberFromUser >= 0)
            document.writeln("Liczba jest dodatnia");
        else
            document.writeln("Liczba jest ujemna");

    </script>
</body>
</html>
